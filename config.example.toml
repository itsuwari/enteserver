# Example configuration for EnteServer

jwt_secret = "dev-secret"
admin_email = "admin@example.com"
admin_password = "changeme"
database_url = "sqlite:///./ente.db"

[s3]
enabled = true
endpoint_url = "http://localhost:9000"
region = "us-east-1"
access_key = "minioadmin"
secret_key = "minioadmin"
use_path_style = true
presign_expiry = 3600

[s3.backends.main]
bucket = "app-main"

[s3.backends.backup]
bucket = "app-backup"

[s3.backends.local]
type = "local"
base_path = "./object-storage"
# Optional override for presigned URLs. When omitted the API host/port is used
# automatically so local storage stays behind the same FastAPI server.
# base_url = "http://localhost:8000"

[file_share]
# Optional template for generated file share URLs. Include `{token}` where the
# randomly generated access token should be substituted.
# url_template = "https://share.example.com/file/?t={token}"

  [file_share.urls]
  # Per-app overrides for specific clients (keys should match the `app` value
  # provided by the API caller, e.g. `photos` or `locker`).
  # photos = "https://photos.example.com/file/?t={token}"
  # locker = "https://locker.example.com/file/?t={token}"
